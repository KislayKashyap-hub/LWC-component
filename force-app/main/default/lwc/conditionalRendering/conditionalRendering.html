<template>
    <lightning-card title="Conditional Rendering" >
        <div class="slds-p-around_medium">
            <!-- Corrected the lightning-input to be self-closing -->
            <lightning-input type="checkbox" label="Show Details" onchange={handleChange}></lightning-input>
            
            <!-- Conditional rendering based on areDetailsVisible -->
            <template if:true={areDetailsVisible}>
                <div class="slds-m-vertical_medium">
                    This is true block!
                </div>
            </template>
            <template if:false={areDetailsVisible}>
                <div class="slds-m-vertical_medium">
                    This is false block!
                </div>
            </template>
        </div>
    </lightning-card>
</template>
