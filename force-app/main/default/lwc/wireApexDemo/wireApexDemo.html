<template>
    <lightning-card title="Related Contacts" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <!-- Display Account Name -->
            <template if:true={record.data}>
                <lightning-formatted-text value={name} class="slds-text-heading_large"></lightning-formatted-text>
            </template>

            <!-- Display Contacts -->
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        {contact.FirstName} - {contact.LastName}
                    </li>
                </template>
            </template>

            <!-- Display Error -->
            <template if:true={error}>
                <p class="slds-text-color_error">Error loading contacts: {error.message}</p>
            </template>
        </ul>
    </lightning-card>
</template>
